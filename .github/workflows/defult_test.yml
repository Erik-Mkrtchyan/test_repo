name: Release Test

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'version name'
        required: true
        default: '12.24'
      startDate:
        description: 'start date'
        required: true
        default: '[2 weeks past]'
        
env:
  startDate: ${{ github.event.inputs.startDate }}
        
jobs:
  master2release:  
    runs-on: ubuntu-latest
    steps:
    
      - name: Check date
        if: ${{ !startsWith(github.event.inputs.startDate,'[0-9]{4}-[0-9]{2}-[0-9]{2}') }} # == '[2 weeks past]'
        run: echo "startDate=$(date --date='-2 week' +%F)" >> $GITHUB_ENV
    
      - name: Print
        run: |
          echo ${{ github.event.inputs.versionName }}
          echo ${{ env.startDate }}
          
